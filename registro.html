    <section class="formularioRegistro"> 
        <h1>REGISTRATE</h1>
        <form class="formRegistro">
            <label for="username">Nombre de usuario:</label><br>
            <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]{6,}" title="El nombre de usuario debe tener al menos 6 caracteres alfanuméricos" required><br><br>
        
            <label for="firstName">Nombre:</label><br>
            <input type="text" id="firstName" name="firstName" pattern="[a-zA-Z]+" title="El nombre solo puede contener letras" required><br><br>
            
            <label for="lastName">Apellido:</label><br>
            <input type="text" id="lastName" name="lastName" pattern="[a-zA-Z]+" title="El apellido solo puede contener letras" required><br><br>
            
            <label for="phone">Teléfono:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Ingrese un número de teléfono válido (10 dígitos)" required><br><br>
            
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="birthdate">Fecha de nacimiento:</label><br>
            <input type="date" id="birthdate" name="birthdate" required><br><br>
            
            <label for="company">Nombre de la empresa:</label><br>
            <input type="text" id="company" name="company" required><br><br>
            
            <label for="city">Ciudad de residencia:</label><br>
            <input type="text" id="city" name="city" required><br><br>
            
            <button type="submit">Registrarse</button>
        </form>
        <script src="javascript/registroUsuario.js"></script>
    </section>
